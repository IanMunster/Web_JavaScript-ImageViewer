<!DOCTYPE HTML>
<HTML>

<head>
	<title>Image Viewer</title>
	<meta name="author" content="Ian Munster">
	<meta name="description" content="Img Viewer">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" type="image/png" href="../img/branding/logo.png">
	<link href="../style.css" type="text/css" rel="stylesheet">
	<link href="./styleImgViewer.css" type="text/css" rel="stylesheet">
	<script src="./scriptImgViewer.js" defer></script>
</head>

<body id="body">
	<header>
		<a href="" title=""><img class="logo" src="../img/branding/logo_S.png"></a>
		<nav>
			<a href="" title="Favourite">&hearts;</a>
			<a href="" title="Star">&#9733;</a>
			<a href="" title="Contact">&#9993;</a>
			<a href="" title="FullScreen">&#9974;</a>
			<a href="" title="Construct">&#128736;</a>
			<a href="" title="Theme">&#9680;</a>
			<a href="" title="Menu">&equiv;</a>
		</nav>
	</header>

	<main>
		<section>
			<article>
				<h2>Image View</h2>
				<div id="container">
					<div class="counterContainer">
						<p id="imgCounter">#/#</p>
					</div>

					<figure id="large">
						<img id="displayImg" class="mainImg" alt="main Image">
						<figcaption id="caption">Caption Text</figcaption>
					</figure>

					<div id="controls">
						<button id="prvBtn" class="btn" type="button">&#9664;</button>
						<input id="slider" type="range" name="index" min="0" max="" />
						<button id="nxtBtn" class="btn" type="button">&#9654;</button>
					</div>

					<div id="small carousel">
						<figure id="album"></figure>
					</div>
				</div>
			</article>
		</section>
	</main>

	<footer>
		<section>
			<img class="icon" src="../img/branding/icon/Face_S.png">
			<img class="icon" src="../img/branding/icon/Tweet_S.png">
			<img class="icon" src="../img/branding/icon/YouT_S.png">
			<img class="icon" src="../img/branding/icon/Gogl_S.png">
			<img class="icon" src="../img/branding/icon/Pint_S.png">
		</section>
		
		<div id="disclaim">
			<p>Privacy - Disclaimer - Copyright</p>
			<p>Algemene Voorwaarde</p>
		</div>
	</footer>
</body>

</HTML>
