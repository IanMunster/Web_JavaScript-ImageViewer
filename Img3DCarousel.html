	<main>
		<section>
			<article>
				<!-- http://thenewcode.com/690/Simple-CSS-3D-Carousel-Gallery -->
				<h2>Image View</h2>
				<div id="container">
					<div class="counterContainer">
						<p id="imgCounter">#/#</p>
					</div>

					<figure id="large">
						<img id="displayImg" class="mainImg" alt="main Image">
						<figcaption id="caption">Caption Text</figcaption>
					</figure>

					<div id="controls">
						<button id="prvBtn" class="btn" type="button" onclick="carouselSpin('-')">&#9664;</button>
						<!-- <input id="slider" type="range" name="index" min="0" max="" /> -->
						<button id="nxtBtn" class="btn" type="button" onclick="carouselSpin()">&#9654;</button>
					</div>

					<div id="carousel">
						<figure id="spinner">
							<img src="img/640x360/img01.jpg" class="thumb">
							<img src="img/640x360/img02.jpg" class="thumb">
							<img src="img/640x360/img03.jpg" class="thumb">
							<img src="img/640x360/img04.jpg" class="thumb">
							<img src="img/640x360/img05.jpg" class="thumb">
							<img src="img/640x360/img06.jpg" class="thumb">
							<img src="img/640x360/img07.jpg" class="thumb">
							<img src="img/640x360/img08.jpg" class="thumb">
						</figure>
					</div>
				</div>
			</article>
		</section>
	</main>
